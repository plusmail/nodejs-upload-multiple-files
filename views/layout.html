<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Gothic&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/6f2f0f2d95.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
<script src="https://kit.fontawesome.com/6f2f0f2d95.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link href="/stylesheets/paging.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="main-container">
{% block body %} {% endblock %}
{% block BoardStylesheet %} {%endblock%}
{% block BoardSection %} {% endblock%}
{% block BoardScript %} {% endblock %}
{% block BoardPaginationSection %} {% endblock %}
{% block Pagination %} {% endblock %}
<!-- footer -->
</div>
<footer id="footer">footer</footer>
</div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
  // 레더링 시 user가 존재하면 로그아웃 보여주고 존재하지 않으면은 로그인메뉴를 보여줘
  window.onload = () => {
    if (new URL(location.href).searchParams.get("loginError")) {
      alert(new URL(location.href).searchParams.get("loginError"));
    }
  };

</script>

{% block script %}{% endblock %}
</body>
</html>
